  <!-- Logo Background -->
  <rect x="150" y="150" width="900" height="330" fill="white" rx="20"/>
  
  <!-- Logo -->
  <g transform="translate(300, 200)">
    <!-- K&K Text -->
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="#0F0F0F" text-anchor="middle">K&amp;K</text>
    
    <!-- Academy Text -->
    <rect x="0" y="140" width="600" height="80" fill="#0F0F0F" rx="10"/>
    <text x="300" y="190" font-family="Arial, sans-serif" font-size="50" font-weight="400" fill="white" text-anchor="middle">ACADEMY</text>
    
    <!-- Tagline -->
