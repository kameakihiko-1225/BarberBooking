<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F0F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content Background -->
  <rect x="100" y="100" width="1000" height="430" fill="white" rx="25" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- Logo Section -->
  <g transform="translate(600, 200)">
    <!-- K&K Text -->
    <text x="0" y="0" font-family="Impact, Arial Black, sans-serif" font-size="140" font-weight="900" fill="#0F0F0F" text-anchor="middle" dominant-baseline="middle">K&amp;K</text>
    
    <!-- Academy Text -->
