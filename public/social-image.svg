    <text x="0" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">BARBER ACADEMY</text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#333" text-anchor="middle" dominant-baseline="middle">Professional Training &amp; Certification</text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#666" text-anchor="middle" dominant-baseline="middle">Warsaw, Poland â€¢ ISO Certified</text>
  </g>
  
  <!-- Bottom Website Badge -->
  <rect x="350" y="560" width="500" height="50" fill="url(#gold)" rx="25"/>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle" dominant-baseline="middle">kk-barberacademy.pl</text>
</svg>